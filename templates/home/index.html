<!-- JS: C·∫≠p nh·∫≠t d·ªØ li·ªáu c·∫£m bi·∫øn v√† tr·∫°ng th√°i thi·∫øt b·ªã -->
<script>
function fetchValue(resource, elementId, suffix = '') {
  fetch(`/api/reading?device=Tu-1&resource=${resource}`)
    .then(res => res.json())
    .then(data => {
      if (data && data.value !== undefined) {
        document.getElementById(elementId).innerText = data.value + suffix;
      } else {
        document.getElementById(elementId).innerText = '--';
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      document.getElementById(elementId).innerText = '--';
    });
}

// H√†m l·∫•y tr·∫°ng th√°i c·ªßa relay
function fetchRelayState(relayNumber) {
  fetch(`/api/reading?device=Tu-1&resource=Relay${relayNumber}`)
    .then(res => res.json())
    .then(data => {
      // Gi·∫£ s·ª≠ data nh·∫≠n v·ªÅ d·∫°ng { value: "true" } ho·∫∑c { value: "false" }
      const checkbox = document.querySelector(`input[onchange="toggleDevice(this, 'Relay${relayNumber}')"]`);
      if (checkbox) {
        checkbox.onchange = null;
        const relayStr = String(data.value).trim().toLowerCase();
        if (relayStr === "true") {
          checkbox.checked = true;
        } else if (relayStr === "false") {
          checkbox.checked = false;
        } else {
          // N·∫øu gi√° tr·ªã kh√¥ng h·ª£p l·ªá th√¨ kh√¥ng update tr·∫°ng th√°i checkbox
          console.warn(`relayValue kh√¥ng h·ª£p l·ªá:`, data.value);
          checkbox.onchange = function() { toggleDevice(this, `Relay${relayNumber}`); };
          return;
        }
        checkbox.onchange = function() { toggleDevice(this, `Relay${relayNumber}`); };
      }
    })
    .catch(err => {
      console.error(`Error fetching Relay${relayNumber} state:`, err);
    });
}

function updateAllStates() {
  // C·∫≠p nh·∫≠t gi√° tr·ªã c·∫£m bi·∫øn
  fetchValue('NhietDo', 'nhietdo-value', '¬∞C');
  fetchValue('DoAm', 'doam-value', '%');
  fetchValue('AnhSang', 'anh-sang-value');
  
  document.querySelectorAll("input([type='checkbox'])").forEach(checkbox => {
    checkbox.checked = false; // Reset tr·∫°ng th√°i checkbox tr∆∞·ªõc khi c·∫≠p nh·∫≠t
  });
  
  // C·∫≠p nh·∫≠t tr·∫°ng th√°i c√°c relay
  fetchRelayState(1);
  fetchRelayState(2);
  fetchRelayState(3);
}

updateAllStates();
setInterval(updateAllStates, 5000);
</script>

<!-- JS: G·ª≠i l·ªánh ƒëi·ªÅu khi·ªÉn -->
<script>
function toggleDevice(checkbox, command) {
  const state = checkbox.checked ? "true" : "false";

  fetch(`/api/device/Tu-1/control/${command}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ state: state })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      console.log(`ƒê√£ g·ª≠i l·ªánh ${command} = ${state}`);
    } else {
      console.error("G·ª≠i l·ªánh th·∫•t b·∫°i:", data);
    }
  })
  .catch(err => {
    console.error("L·ªói k·∫øt n·ªëi ƒë·∫øn server:", err);
  });
}
</script>
