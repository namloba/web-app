<!-- JS: C·∫≠p nh·∫≠t d·ªØ li·ªáu c·∫£m bi·∫øn -->
<script>
  function fetchValue(resource, elementId, suffix = "") {
    fetch(`/api/reading?device=Tu-1&resource=${resource}`)
      .then((res) => res.json())
      .then((data) => {
        if (data && data.value !== undefined) {
          document.getElementById(elementId).innerText = data.value + suffix;
        } else {
          document.getElementById(elementId).innerText = "--";
        }
      })
      .catch((err) => {
        console.error("Fetch error:", err);
        document.getElementById(elementId).innerText = "--";
      });
  }

  // Th√™m h√†m fetch tr·∫°ng th√°i thi·∫øt b·ªã
  function fetchDeviceStatus() {
    const devices = ["Relay1", "Relay2", "Relay3"];
    devices.forEach((device) => {
      fetch(`/api/device/Tu-1/status/${device}`)
        .then((res) => res.json())
        .then((data) => {
          if (data && data.status !== undefined) {
            const checkbox = document.querySelector(
              `input[onchange*="${device}"]`
            );
            if (checkbox) {
              checkbox.checked = data.status === "true" || data.status === true;
            }
          }
        })
        .catch((err) => {
          console.error(`L·ªói khi l·∫•y tr·∫°ng th√°i ${device}:`, err);
        });
    });
  }

  function updateAllSensors() {
    fetchValue("NhietDo", "nhietdo-value", "¬∞C");
    fetchValue("DoAm", "doam-value", "%");
    fetchValue("AnhSang", "anh-sang-value");
  }

  // C·∫≠p nh·∫≠t c·∫£ c·∫£m bi·∫øn v√† tr·∫°ng th√°i thi·∫øt b·ªã
  function updateAll() {
    updateAllSensors();
    fetchDeviceStatus();
  }

  updateAll();
  setInterval(updateAll, 50000);
</script>

<!-- JS: G·ª≠i l·ªánh ƒëi·ªÅu khi·ªÉn -->
<script>
  function toggleDevice(checkbox, command) {
    const state = checkbox.checked ? "true" : "false";

    fetch(`/api/device/Tu-1/control/${command}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ state: state }),
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          console.log(`ƒê√£ g·ª≠i l·ªánh ${command} = ${state}`);
        } else {
          console.error("G·ª≠i l·ªánh th·∫•t b·∫°i:", data);
          // Kh√¥i ph·ª•c tr·∫°ng th√°i checkbox n·∫øu g·ª≠i l·ªánh th·∫•t b·∫°i
          checkbox.checked = !checkbox.checked;
        }
      })
      .catch((err) => {
        console.error("L·ªói k·∫øt n·ªëi ƒë·∫øn server:", err);
        // Kh√¥i ph·ª•c tr·∫°ng th√°i checkbox n·∫øu c√≥ l·ªói
        checkbox.checked = !checkbox.checked;
      });
  }
</script>
